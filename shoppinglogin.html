<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Shopping login page</title>
        <style>
            body{
                background-image: url('login.jpg');
            }
        </style>
        <style>
            .buuu{
            display: inline-block;
            padding: 20px;
            background-color: white;
            width: 50px;
            height: 20px;
            text-decoration: none;
            }
            .buuuhover{
            background-color: black;
            }
        </style>
    </head>
    <body>
        <form style="text-align: center;">
            <label for="email">email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="password">password:</label><br>
            <input type="password" id="password" name="password" maxlength="4"><br><br>
            <label for="num">number:</label><br>
            <input type="tel" id="num" name="number" placeholder="12345 67890" pattern="[0-9]{5} [0-9]{5}"><br><br>
            <a href="Shoppingdresses.html" class="buuu"><b>Login</b></a>
         </form>
    </body>
</html>
